<div *ngFor="let sec of contentSections; let i = index" class="content-container scroll-sec">
    <content [titleData]="sec.title" [contentData]="sec.items"[contentSections]="contentSections" [index]="i" class="host-content"></content>
</div>
<div class="content-container scroll-sec">
    <content-skill [titleData]="skillTitle"[featureList]="skills" [highlightList]="highlights"></content-skill>
</div>
