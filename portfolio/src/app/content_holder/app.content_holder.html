<div *ngIf="showContent" [@enterAnimation] id="content_holder">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="hex-container col-md-3">
            <div class="hexagon hexagon2"><div class="hexagon-in1"><div class="hexagon-in2"></div></div></div>
        </div>
        <div class="col-md-6" id="links">
            {{links}}
        </div>
    </div>
    <div class="divider"></div>
    <div class="row">
        <div class="col-md-6" id="left_holder">
            {{left_title}}
        </div>
        <div class="col-md-6" id="right_holder">
            {{right_title}}
        </div>
    </div>
</div>
