<div *ngIf="showContent" [@enterAnimation] id="content_holder">
    
    <hr class="divider"/>
    <div class="content-container">
        <div class="row">
            <div class="col-md-6" id="left_holder">
                {{left_title}}
                <left-content></left-content>
            </div>
            <div class="col-md-6" id="right_holder">
                {{right_title}}
                <right-content></right-content>
            </div>
        </div>
    </div>
</div>
