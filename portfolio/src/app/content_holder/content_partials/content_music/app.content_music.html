<base href="/music">
<script>
</script>
<div id="music-page">
    <a id="home-link" href="/">
        <img src="../../../../assets/home.png"/>
    </a>
    <div id="start-music" (click)="toggleMusic(1)">
        <i id="play-1"></i>
        <i id="play-2"></i>
        <i id="play-3"></i>
    </div>
    <div id="stop-music" (click)="toggleMusic(0)">
        <i id="stop-1"></i>
        <i id="stop-2"></i>
    </div>
    <div id="sound-list">
        <div *ngFor="let music of musicList; let ind = index" class="sound-item">
            <a class="grid-link" (click)="playWithSelected(ind, music['link'])">
                <h4>{{music['title']}}</h4>
                <p>{{music['sub']}}</p>
            </a>
        </div>
    </div>
    <div id="music-footer">
        <p>I have more than just these samples on my
        <a href="https://www.soundcloud.com/steveshidae">soundcloud. </a>Take a listen and tell me what you think!</p>
    </div>
    <div id="content">
      <canvas id="canvas"></canvas>
      <audio id="audio" controls></audio>
    </div>
</div>
