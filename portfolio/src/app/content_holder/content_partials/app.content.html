<div class="contentTitle">
    <h3>
        {{titleData}}
    </h3>
</div>

<section #carouselContent class="carouselContent" [@enterAnimation]>
<!--    [routerLink]="['/detail', this.index, ind]"-->
    <div id="carousel">
        <figure *ngFor="let cont of contentData; let ind = index">
            <img class="logos" [src]="cont.img" draggable="false" (click)="contentClicked(ind)"/>
        </figure>
    </div>
</section>
<div class="slidecontainer">
  <input #slider type="range" min="1" max="{{contentData.length}}" value="1" class="slider" id="myRange" step="0.1" (input)="SliderUpdated($event)">
    {{SliderInit(slider)}}
</div>
