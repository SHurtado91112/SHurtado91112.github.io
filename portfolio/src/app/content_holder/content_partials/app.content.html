<section #carouselContent class="carouselContent" [@enterAnimation]>
    <div id="carousel">
        <figure *ngFor="let cont of contentData">
            <img class="logos" [src]="cont.img"/>
        </figure>
    </div>
</section>
<div class="slidecontainer">
  <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
</div>
