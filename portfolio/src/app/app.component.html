<!--The content below is only a placeholder and can be replaced.-->
<div  [@enterAnimation] class="row loop js-loop">
    <div id="title-content" class="scroll-sec">
        <div id="title-holder" class="dark">
            <div class="title row">
                <h1 class="blurry-text await">{{title}}</h1>
            </div>
            <div class="subtitle row">
                <h3 class="blurry-text await">
                    {{subtitle1}}
                </h3>
                <h3 class="blurry-text await">
                    {{subtitle2}}
                </h3>
                <h3 class="blurry-text await">
                    {{subtitle3}}
                </h3>
                <div class="filler">
                    <hr class="await">
                </div>
            </div>
        </div>
    </div>
    <app-content-holder></app-content-holder>
    <div id="hint-overlay">
        <a class="arr-up" (click)="scrollUp()">
            <i class="arr-1"></i>
            <i class="arr-2"></i>
        </a>
        <a class="arr-down" (click)="scrollDown()">
            <i class="arr-1"></i>
            <i class="arr-2"></i>
        </a>
    </div>
</div>
<div class="row intro-container" [@enterAnimationLong]>
    <div id="links">
       <div class="link-overlay link" *ngFor="let sq of intro_links"
            [style.background-image]="'url('+sq.src+')'" (click)="goTo(sq.link)">
       </div>
    </div>
</div>
<a href="https://icons8.com" class="adv-icons" [@enterAnimationLong]> Icon pack by Icons8</a>
<div id="nav-toggle" (click)="ToggleNav()" [@enterAnimationLonger]>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>
<ul id="nav-overlay" [@enterAnimationLong] >
    <div *ngFor="let page of pages; let first = first; let last = last" class="nav-item-holder">
        <li class="nav-item" [class]="first ? 'selected nav-item' : 'nav-item'">
            <h3 class="nav-text">
                {{page.name}}
            </h3>
            <div class="nav-icon" [style.background-image]="'url('+page.icon+')'"
                 [style.background-size]="contain">
            </div>
        </li>
        <div *ngIf="!last" class="vertical-sep"></div>
    </div>
</ul>
